# Description: Centralized scraping config for Blockchain & Infrastructure Ops
# ====

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  # - "alerts/node_alerts.yml"  # TODO: Add alert rules for High CPU, Low Peers, Block Lag

scrape_configs:

  # ----
  # JOB: PROMETHEUS (Self-Monitoring)
  # ----
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # ----
  # JOB: SYSTEM METRICS (Node Exporter)
  # ----
  - job_name: 'system_metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          env: 'production'
          type: 'bare-metal'

  # ----
  # JOB: BITCOIN BLOCK HEIGHT (Lightweight Custom Exporter)
  # Description: Pulls live block height from blockchain.info API
  # ----
  - job_name: 'btc_exporter'
    scrape_interval: 60s
    static_configs:
      - targets: ['btc-exporter:9101']
        labels:
          chain: 'mainnet'

